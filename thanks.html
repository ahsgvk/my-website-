!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>شكرًا لتقديمك</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');
    body {
      font-family: 'Cairo', Arial, sans-serif;
      background: #f6f7fb;
      color: #004080;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }
    .thankyou-box {
      background: #fff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 2px 14px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    h1 {
      margin-bottom: 18px;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.5;
    }
    a {
      display: inline-block;
      margin-top: 25px;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(90deg, #004080 70%, #0ea7b5 100%);
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }
    a:hover {
      background: #0ea7b5;
    }
  </style>
</head>
<body>
  <div class="thankyou-box">
    <h1>شكرًا لك!</h1>
    <p>لقد تم إرسال طلبك بنجاح.<br />سنتواصل معك قريبًا إن شاء الله.</p>
    <a href="index.html">العودة إلى الصفحة الرئيسية</a>
  </div>
</body>
</html>
