<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مكتب الوسيط للتوظيف والخدمات المهنية</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
    body {
      font-family: 'Cairo', Arial, sans-serif;
      margin: 0;
      background: #f6f7fb;
      color: #222;
    }
    header {
      background: linear-gradient(90deg, #004080 60%, #0ea7b5 100%);
      color: #fff;
      padding: 36px 0 18px 0;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    }
    header h1 {
      margin: 0 0 10px 0;
      font-size: 2.2rem;
      letter-spacing: 1px;
    }
    .subtitle {
      font-size: 1.15rem;
      margin-bottom: 10px;
    }
    nav {
      background: #fff;
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    nav ul li {
      margin: 0 10px;
    }
    nav ul li a {
      color: #004080;
      text-decoration: none;
      font-weight: bold;
      padding: 13px 8px;
      display: block;
      border-bottom: 2px solid transparent;
      transition: border 0.2s;
    }
    nav ul li a:hover {
      border-bottom: 2px solid #0ea7b5;
    }
    .container {
      max-width: 950px;
      margin: 30px auto;
      background: #fff;
      padding: 28px 20px;
      border-radius: 12px;
      box-shadow: 0 2px 14px rgba(0,0,0,0.07);
    }
    h2 {
      font-family: 'Cairo', Arial, sans-serif;
      color: #004080;
      margin-top: 1.5em;
    }
    .apply-form {
      margin-top: 30px;
      background: #f8fafd;
      padding: 20px 15px;
      border-radius: 10px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.06);
      max-width: 540px;
    }
    .apply-form label {
      margin-bottom: 5px;
      display: block;
      color: #004080;
      font-weight: bold;
    }
    .apply-form input,
    .apply-form select,
    .apply-form button {
      padding: 9px;
      border: 1px solid #bdbdbd;
      border-radius: 6px;
      margin-bottom: 17px;
      font-family: inherit;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
      background: #f8fafd;
    }
    .apply-form button {
      background: linear-gradient(90deg, #004080 70%, #0ea7b5 100%);
      color: #fff;
      font-weight: bold;
      border: none;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .apply-form button:hover {
      background: #0ea7b5;
    }
    .footer {
      text-align: center;
      padding: 18px 0;
      background: #222;
      color: #fff;
      margin-top: 40px;
      font-size: 1.05rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>مكتب الوسيط للتوظيف والخدمات المهنية</h1>
    <div class="subtitle">
      منصة متخصصة في تقديم خدمات التوظيف في جميع المجالات (الطبي – الهندسي – الإداري – المهني)، وتوفير كفاءات مؤهلة، بالإضافة إلى إعداد سيرة ذاتية احترافية تهيّئك للقبول في سوق العمل.
    </div>
  </header>

  <div class="container">
    <section id="apply">
      <h2>التقديم للوظائف</h2>
      <form
        action="https://formsubmit.co/adeepalmnsop220@gmail.com"
        method="POST"
        enctype="multipart/form-data"
        autocomplete="on"
        class="apply-form"
      >
        <label for="fullname">الاسم الكامل</label>
        <input type="text" id="fullname" name="الاسم الكامل" required placeholder="أدخل اسمك الكامل" />

        <label for="email">البريد الإلكتروني</label>
        <input type="email" id="email" name="البريد الإلكتروني" required placeholder="example@email.com" />

        <label for="phone">رقم الهاتف</label>
        <input type="tel" id="phone" name="رقم الهاتف" required placeholder="7XXXXXXXX" />

        <label for="job">المجال الوظيفي المطلوب</label>
        <select id="job" name="المجال الوظيفي" required>
          <option value="" disabled selected>اختر مجال الوظيفة</option>
          <option>الطبي</option>
          <option>الهندسي</option>
          <option>الإداري</option>
          <option>المهني</option>
          <option>مجال آخر</option>
        </select>

        <label for="cv">السيرة الذاتية (PDF, DOC, DOCX)</label>
        <input type="file" id="cv" name="السيرة الذاتية" accept=".pdf,.doc,.docx" required />

        <!-- تعطيل الكابتشا -->
        <input type="hidden" name="_captcha" value="false" />

        <!-- إعادة توجيه بعد الإرسال -->
        <input type="hidden" name="_next" value="thankyou.html" />

        <!-- إرسال البيانات في إيميل كجدول -->
        <input type="hidden" name="_template" value="table" />

        <button type="submit">إرسال الطلب</button>
      </form>
    </section>
  </div>

  <div class="footer">
    &copy; 2025 مكتب الوسيط للتوظيف والخدمات المهنية. جميع الحقوق محفوظة.
  </div>
</body>
</html>
